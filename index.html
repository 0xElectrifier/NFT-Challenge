<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <title>BlockchainUNN | NFT preview card component</title>
</head>
<body>
  <div class="card-top">
  <div class="card">
    <img class="eth-image" src="./images/image-equilibrium.jpg" alt="Equilibrium image">
    <div class="product">
      <p class="product-name">Equilibrium #3429</p>
      <p class="product-desc">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card-details">
        <div class="price-box">
          <img class="price-icon" src="./images/icon-ethereum.svg" alt="Eth favicon">
          <p class="price">0.041 ETH</p>
        </div>
        <div class="time-box">
          <img class="time-icon" src="./images/icon-clock.svg" alt="">
          <p class="time">3 days left</p>
        </div>
      </div>


    <hr>
    </div>

    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="avatar">
      <p>Creation of <span class="creator">Jules Wyvern</span></p>
    </div>
  </div>
</div>

  <div class="attribution">
    <p>Challenge by <a href="https://github.com/BlockchainUNN" target="_blank">BlockchainUNN</a>. Coded by <a href="https://github.com/0xElectrifier">Chijioke Akacha</a>.</p>
  </div>
</body>
</html>
